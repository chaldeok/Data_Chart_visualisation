<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HSE Data Diagrams</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
<h1>BRICS mortality rate</h1>
<div class="list-box">
	<ul class="list">
		<li><a href="#tab-low" class="clicked">Lower rate</a></li>
		<li><a href="#tab-med">Median rate</a></li>
		<li><a href="#tab-up">Upper rate</a></li>
	</ul>
</div>
<div id="tab-low" class="tab-content">
	<canvas id="lineChartLow"></canvas>
</div>
<div id="tab-med" class="tab-content">
	<canvas id="lineChartMed"></canvas>
</div>
<div id="tab-up" class="tab-content">
	<canvas id="lineChartUp"></canvas>
</div>
<div class="bar-chart-box">
	<canvas id="barChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				crossorigin="anonymous">
</script>
<script src="js/tabs.js"></script>
</body>
</html>
